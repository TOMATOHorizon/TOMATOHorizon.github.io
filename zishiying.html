<!DOCTYPE html>
<html>
<head>
	<title>自适应布局页面</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			background-image: url(background.jpg);
			background-size: cover;
			font-family: Arial, sans-serif;
			color: #333;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			align-items: flex-start;
			justify-content: space-between;
			padding: 20px;
			min-height: 100vh;
		}

		.navbar {
			flex: 1 1 100%;
			background-color: transparent;
			backdrop-filter: blur(5px);
			margin-bottom: 20px;
		}

		.navbar ul {
			display: flex;
			align-items: center;
			justify-content: space-between;
			list-style: none;
			padding: 10px;
			font-size: 1.2rem;
			font-weight: bold;
			letter-spacing: 1px;
			height: 50px;
			color: #fff;
		}

		.navbar ul li a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
			transition: all 0.3s ease;
		}

		.navbar ul li a:hover {
			background-color: rgba(255, 255, 255, 0.2);
			border-radius: 5px;
		}

		.main {
			display: flex;
			flex-wrap: wrap;
			align-items: flex-start;
			justify-content: space-between;
			flex: 1 1 100%;
			padding: 20px;
		}

		.box {
			flex: 1 1 30%;
			background-color: rgba(255, 255, 255, 0.8);
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
			margin-bottom: 20px;
			padding: 20px;
		}

		.box h2 {
			font-size: 1.5rem;
			margin-bottom: 10px;
			text-align: center;
			color: #333;
		}

		.box p {
			font-size: 1rem;
			line-height: 1.5;
			color: #666;
		}

		.box a {
			display: block;
			margin-top: 20px;
			text-align: center;
			color: #fff;
			background-color: #007bff;
			border-radius: 5px;
			padding: 10px;
			text-decoration: none;
			transition: all 0.3s ease;
		}

		.box a:hover {
			background-color: #0062cc;
		}

		.intro {
			flex: 1 1 100%;
			background-color: rgba(255, 255, 255, 0.8);
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0,0.3);
			margin-bottom: 20px;
			padding: 20px;
			text-align: center;
		}
			.intro img {
				max-width: 100%;
				height: auto;
				margin-bottom: 10px;
			}
		
			.contact {
				flex: 1 1 100%;
				display: flex;
				align-items: center;
				justify-content: flex-end;
				padding: 20px;
			}
		
			.contact a {
				display: block;
				margin-left: 20px;
				color: #fff;
				transition: all 0.3s ease;
			}
		
			.contact a:hover {
				transform: translateY(-5px);
			}
		
			.contact a img {
				width: 30px;
				height: 30px;
				object-fit: contain;
			}
		
			@media screen and (max-width: 768px) {
				.container {
					padding: 10px;
				}
		
				.box {
					flex: 1 1 100%;
				}
			}
		</style>
		</head>
		<body>
			<div class="container">
				<div class="navbar">
					<ul>
						<li><a href="#">导航1</a></li>
						<li><a href="#">导航2</a></li>
						<li><a href="#">导航3</a></li>
						<li><a href="#">导航4</a></li>
					</ul>
				</div>
				<div class="main">
					<div class="box">
						<h2>标题1</h2>
						<p>内容1</p>
						<a href="#">更多</a>
					</div>
					<div class="box">
						<h2>标题2</h2>
						<p>内容2</p>
						<a href="#">更多</a>
					</div>
					<div class="box">
						<h2>标题3</h2>
						<p>内容3</p>
						<a href="#">更多</a>
					</div>
					<div class="box">
						<h2>标题4</h2>
						<p>内容4</p>
						<a href="#">更多</a>
					</div>
				</div>
				<div class="intro">
					<img src="intro.jpg" alt="介绍图片">
					<p>介绍文本</p>
				</div>
				<div class="contact">
					<a href="#"><img src="email.png" alt="发送邮件"></a>
					<a href="#"><img src="phone.png" alt="打电话"></a>
					<a href="#"><img src="wechat.png" alt="微信"></a>
				</div>
			</div>
		</body>
		</html>
