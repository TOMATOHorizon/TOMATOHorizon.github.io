<!DOCTYPE html>
<html>
<head>
  <style>
    .scrollable-container {
      width: 100%;
      height: 300px;
      overflow: auto; /* 激活滚动 */
      white-space: nowrap; /* 防止子元素换行 */
      border: 2px solid #ccc; /* 可选：为容器添加边框以便观察 */
    }

    .image-box {
      display: inline-block;
      width: 200px;
      height: 200px;
      margin-right: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ddd; /* 可选：为图像盒子添加边框以便观察 */
      text-align: center; /* 居中图像盒子内的内容 */
      line-height: 200px; /* 垂直居中图像盒子内的内容 */
    }

    img {
      max-width: 100%;
      max-height: 100%;
      vertical-align: middle; /* 图像垂直居中 */
    }
  </style>
</head>
<body>
  <div class="scrollable-container">
    <div class="image-box"><img src="image-source-1.jpg" alt="Image 1"></div>
    <div class="image-box"><img src="image-source-2.jpg" alt="Image 2"></div>
    <div class="image-box"><img src="image-source-3.jpg" alt="Image 3"></div>
    <div class="image-box"><img src="image-source-4.jpg" alt="Image 4"></div>
  </div>
</body>
</html>
