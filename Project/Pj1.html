<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>展览页面</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
			}

			#navbar {
				background-color: #333;
				overflow: hidden;
				display: flex;
				justify-content: space-between;
				align-items: center;
				height: 60px;
				position: fixed;
				width: 100%;
				top: 0;
				z-index: 100;
			}

			.navbar-section {
				color: white;
				padding: 14px 20px;
				font-size: 18px;
				cursor: pointer;
				text-align: center;
			}
			
			#zhanlanguan{
				position: relative;
				right: 75%;
			}

			.navbar-section:hover {
				background-color: #555;
			}

			.sidebar {
				position: fixed;
				left: 0;
				top: 60px;
				height: calc(100% - 60px);
				width: 200px;
				background-color: #f0f0f0;
				padding: 20px;
				box-sizing: border-box;
				overflow-y: auto;
			}

			.sidebar ul {
				list-style-type: none;
				padding: 0;
			}

			.sidebar li {
				margin-bottom: 20px;
			}

			.content {
				margin-left: 200px;
				margin-top: 60px;
				padding: 0 20px;
				box-sizing: border-box;
			}

			.header {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 200px;
				background-color: #ccc;
				margin-bottom: 20px;
			}

			.exhibition {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
				margin-bottom: 20px;
			}

			.exhibition .text,
			.exhibition .images {
				width: calc(50% - 10px);
			}

			.footer {
				background-color: #ccc;
				padding: 20px;
				text-align: center;
			}

			@media screen and (max-width: 768px) {
				.sidebar {
					position: static;
					width: 100%;
					height: auto;
					display: none;
				}

				.content {
					margin-left: 0;
					margin-top: 60px;
				}

				.exhibition .text,
				.exhibition .images {
					width: 100%;
				}
				
				#zhanlanguan{
					right: 20vw;
				}
			}
		</style>
	</head>
	<body>
		<div id="navbar">
			<div class="navbar-section" id="shouye"><img src="../img/icon/My.png" style="width: 8%;transform: translateY(3px);" alt=""> Collection</div>
			<div class="navbar-section" id="zhanlanguan">展览馆</div>
		</div>
		<div class="sidebar">
			<ul>
				<li>选项1</li>
				<li>选项2</li>
				<li>选项3</li>
			</ul>
		</div>
		<div class="content">
			<div class="header">
				<h2>展览标题</h2>
				<img src="header_image.jpg" alt="头图" />
			</div>
			<div class="exhibition">
				<div class="text">
					<h3>展览概述</h3>
					<p>在这里添加展览的文字概述。</p>
				</div>
				<div class="images">
					<h3>展览图片</h3>
					<img src="exhibition_image1.jpg" alt="展览图片1" />
					<!-- 在这里添加其他展览图片，并使用JavaScript实现轮换播放功能 -->
				</div>
			</div>
			<div class="footer">
				<h3>个人信息轮播</h3>
				<p>在这里添加个人信息轮播内容，并使用JavaScript实现轮播功能。</p>
			</div>

		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#three").click(function() {
				window.location.href = "https://example.com/page2.html";
			});
			$("#shouye").click(function() {
				window.location.href = "../shouye.html";
			});
			$("#zhanlanguan").click(function() {
				window.location.href = "../Content_Library.html";
			});
			
		});
	</script>
</html>
